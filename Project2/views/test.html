<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            height: 500px;
            width:700px;
        }
        #map {
            height: 100%;
            width:100%;
        }
    </style>
</head>
<body>

<div id="map"></div>


<script>


    function initMap() {
    var myLatLng = {lat: -25.363, lng: 131.044};

    var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
    });

    var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
    });
    }


</script>



<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhRr4Ce-K2RcUwEz2MeMoXzV6nXtCDeGg&callback=initMap"></script>

</body>
</html>
